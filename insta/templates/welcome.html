{% extends 'all-insta/base.html'%}
{% block content%}
<div class='container'>
<h1> Welcome to Instagram</h1>
<div class='row'>
<div class='col-md-6'>
{%for image in images%}
<div  style="height:200px;width:200px;" class="card">
    <img src="{{image.image.url}}" alt="image">
    <p>{{image.image_caption}}</p>

</div>
{%endfor%}
</div>
</div>
</div>
{%endblock%}
